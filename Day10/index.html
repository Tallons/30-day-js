<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hold Shift to Check Multiple Checkboxes</title>
        <link rel='stylesheet' href="style.css">
    </head>
    <body>
        <div class="inbox">
            <div class="item">
              <input type="checkbox">
              <p>Go on a walk</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Go Grocery Shopping</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Get a Car wash</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Get gas</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Prepare to teach at Church</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Read Lord of Rings: The Fellowship of the Ring</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Do Dishes</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Do Laundry</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Family Home Evening</p>
            </div>
          </div>
    </body>
</html>
